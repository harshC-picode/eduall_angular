    <!-- ================================ Apply For Admission Section Start =================================== -->
    <section class="py-120">
        <div class="container">
            <div class="border border-neutral-30 rounded-12 bg-main-25 p-24 bg-main-25">
                <form action="#">
                    <h3 class="mb-24">Book online class</h3> 
                    <!-- Find Tutors Start -->
                    <div class="border border-neutral-30 rounded-12 bg-white p-24">
                        <h5 class="mb-0">Fill Up Info</h5>
                        <span class="d-block border border-main-50 my-24 border-dashed"></span>
                        <div class="row gy-4">
                            <div class="col-sm-6">
                                <label for="name" class="text-neutral-700 text-lg fw-medium mb-12"> Name <span class="text-danger-600">*</span> </label>
                                <input type="text" class="common-input bg-main-25 rounded-pill border-transparent focus-border-main-600" id="name" placeholder="Enter Name...">
                            </div>
                            <div class="col-sm-6">
                                <label for="email" class="text-neutral-700 text-lg fw-medium mb-12">Email <span class="text-danger-600">*</span> </label>
                                <input type="email" class="common-input bg-main-25 rounded-pill border-transparent focus-border-main-600" id="email" placeholder="Enter Your Email...">
                            </div>
                            <div class="col-sm-6">
                                <label for="Phone" class="text-neutral-700 text-lg fw-medium mb-12">Mobile Number <span class="text-danger-600">*</span> </label>
                                <input type="tel" class="common-input bg-main-25 rounded-pill border-transparent focus-border-main-600" id="Phone" placeholder="Enter Your Number...">
                            </div>
                            <div class="col-sm-6">
                                <label for="selectClass" class="text-neutral-700 text-lg fw-medium mb-12">Select Class <span class="text-danger-600">*</span> </label>
                                <select class="common-input bg-main-25 rounded-pill border-transparent focus-border-main-600 form-select py-14" id="selectClass">
                                    <option value="" selected hidden>Select Class</option>
                                    <option value="">Online Class</option>
                                    <option value="">offline Class</option>
                                </select>
                            </div>
                            <div class="col-sm-12">
                                <label for="selectCountry" class="text-neutral-700 text-lg fw-medium mb-12">Select Country <span class="text-danger-600">*</span> </label>
                                <select class="common-input bg-main-25 rounded-pill border-transparent focus-border-main-600 form-select py-14" id="selectCountry">
                                    <option value="" selected hidden>Select Country</option>
                                    <option value="">Bangladesh</option>
                                    <option value="">Pakistan</option>
                                    <option value="">Bhutan</option>
                                    <option value="">Nepal</option>
                                    <option value="">Australia</option>
                                    <option value="">England</option>
                                </select>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-main rounded-pill flex-center gap-8 mt-16">
                                    Book A Class
                                    <i class="ph-bold ph-arrow-up-right d-flex text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Find Tutors End -->
                </form>
            </div>
        </div>
    </section>
    <!-- ================================ Apply For Admission Section End =================================== -->
