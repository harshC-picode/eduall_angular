    <!-- =============================== Checkout Section Start ================================== -->
    <div class="py-120">
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="border border-neutral-30 rounded-12 bg-main-25 p-32 bg-main-25">
                            <h4 class="mb-12">Billing address</h4> 
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="text-neutral-500 text-md">
                                    Transaction ID: <span class="text-neutral-700">25246584</span>
                                </div>
                                <div class="text-neutral-500 text-md">
                                    Total Payable Amount: <span class="text-neutral-700">$1115</span>
                                </div>
                            </div>
    
                            <span class="d-block border border-neutral-30 my-24 border-dashed"></span>
                            <div class="row gy-4">
                                <div class="col-sm-6 col-xs-6">
                                    <input type="text" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100" placeholder="Enter Name">
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <input type="email" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100"  placeholder="Enter Email">
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <input type="tel" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100"  placeholder="Enter Phone Number">
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <select class="common-input form-select bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100">
                                        <option value="">USA</option>
                                        <option value="">UK</option>
                                        <option value="">Canada</option>
                                        <option value="">Banlgadesh</option>
                                    </select>
                                </div>
                                <div class="col-sm-12">
                                    <textarea class="common-input bg-white rounded-24 border-neutral-40 focus-border-main-600 placeholder-text-neutral-100" placeholder="Enter address"></textarea>
                                </div>
                            </div>
                        </div>
    
                        <div class="border border-neutral-30 rounded-12 bg-main-25 p-32 bg-main-25 mt-24">
                            <h4 class="mb-12">Payment methods</h4> 
                            <div class="d-flex align-items-center gap-24 flex-wrap">
                                <div class="form-check common-check common-radio mb-0">
                                    <input class="form-check-input" type="radio" name="card" id="creditCard">
                                    <label class="form-check-label fw-normal flex-grow-1" for="creditCard">Credit card</label>
                                </div>
                                <div class="form-check common-check common-radio mb-0">
                                    <input class="form-check-input" type="radio" name="card" id="Debitcard">
                                    <label class="form-check-label fw-normal flex-grow-1" for="Debitcard">Debit card</label>
                                </div>
                                <div class="form-check common-check common-radio mb-0">
                                    <input class="form-check-input" type="radio" name="card" id="PayPal">
                                    <label class="form-check-label fw-normal flex-grow-1" for="PayPal">PayPal</label>
                                </div>
                            </div>
    
                            <span class="d-block border border-neutral-30 my-24 border-dashed"></span>
                            <div class="row gy-4">
                                <div class="col-sm-12">
                                    <label for="cardNumber" class="text-neutral-700 text-lg fw-medium mb-12">Card number</label>
                                    <input type="text" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100"  id="cardNumber" placeholder="2456 1665 5155 5151">
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <label for="Expirydate" class="text-neutral-700 text-lg fw-medium mb-12">Expiry date</label>
                                    <input type="date" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100" id="Expirydate">
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <label for="cvv" class="text-neutral-700 text-lg fw-medium mb-12">CVC / CVV</label>
                                    <input type="text" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100" id="cvv" placeholder="3 digits">
                                </div>
                                <div class="col-sm-12">
                                    <label for="nameCard" class="text-neutral-700 text-lg fw-medium mb-12">Name on card</label>
                                    <input type="text" class="common-input bg-white rounded-pill border-neutral-40 focus-border-main-600 placeholder-text-neutral-100" id="nameCard" placeholder="Jab Archur">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <div class="border border-neutral-30 rounded-12 bg-main-25 p-24 bg-main-25">
                            <span class="text-neutral-700 text-lg mb-12">Price</span>
                            <div class="flex-align align-items-start flex-wrap gap-8">
                                <div class="flex-align gap-12 text-neutral-700">
                                    <span class="text-2xl d-flex"><i class="ph-bold ph-tag"></i></span>
                                    <span class="">From</span>
                                    <h2 class="mb-0">$99.99</h2>
                                </div>
                                <button type="button" class="text-neutral-500 text-sm" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Initial Price">
                                    <i class="ph-bold ph-info"></i>
                                </button>
                            </div>
    
                            <span class="d-block border border-neutral-30 my-24 border-dashed"></span>
                            
                            <div class="d-flex flex-column gap-24">
                                <div class="d-flex align-items-center justify-content-between gap-4">
                                    <span class="text-neutral-500">Base Price</span>
                                    <span class="text-neutral-700 fw-medium">$39.99</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-between gap-4">
                                    <span class="text-neutral-500">State Tax</span>
                                    <span class="text-neutral-700 fw-medium">$5</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-between gap-4">
                                    <span class="text-neutral-500">Shipping</span>
                                    <span class="text-neutral-700 fw-medium">Free</span>
                                </div>
                            </div>
                            <span class="d-block border border-neutral-30 my-24 border-dashed"></span>
    
                            <div class="my-24 position-relative">
                                <input type="email" class="form-control bg-white shadow-none border border-neutral-30 rounded-pill h-48 ps-24 pe-44 focus-border-main-600" placeholder="DISCOUNT9">
                                <button type="submit" class="w-36 h-36 flex-center rounded-circle bg-main-600 text-white hover-bg-main-800 position-absolute top-50 translate-middle-y inset-inline-end-0 me-8">
                                    <i class="ph ph-arrow-right"></i>
                                </button>
                            </div>
    
                            <div class="d-flex align-items-center justify-content-between gap-4">
                                <span class="text-neutral-500">Discount</span>
                                <span class="text-main-two-600 fw-medium">-$9</span>
                            </div>
                            <span class="d-block border border-neutral-30 my-24 border-dashed"></span>
                            <div class="d-flex align-items-center justify-content-between gap-4">
                                <span class="text-neutral-500">Total</span>
                                <span class="text-main-600 fw-medium">$35.99</span>
                            </div>
                            <span class="d-block border border-neutral-30 mt-24 border-dashed"></span>
                            <button type="submit" class="btn btn-main rounded-pill w-100 mt-40">
                                Check Out
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
