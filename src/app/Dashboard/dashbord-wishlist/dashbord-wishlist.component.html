<!-- Overlay -->
<div class="side-overlay" [ngStyle]="{ 'display': sidebarVisible ? 'block' : 'none' }" (click)="hideSidebar()">
</div>


<div class="dashbord bg-main-25">
    <div class="d-flex">


        <!-- ========Dashdord Sidebar start======== -->
        <app-dashboard-sidebar [sidebarVisible]="sidebarVisible" (closeSidebar)="hideSidebar()">
        </app-dashboard-sidebar>
        <!-- ========Dashdord Sidebar end======== -->


        <div class="dashbord-body my-profile flex-grow-1">
            <!-- =====messsage dashbord nab start======== -->
            <app-admin-nav (toggleSidebar)="toggleSidebar()"></app-admin-nav>
            <!-- =====message nab end======== -->
            <!-- =========message profile start=========== -->
            <div class="px-24 py-24">
                <div class="d-flex align-items-center gap-16 justify-content-between flex-wrap mb-24">
                    <h4 class="text-neutral-500 fw-semibold">Wishlist</h4>
                    <div>
                        <div class="row gy-4">

                            <div class="col-xl-3 col-md-6 wow fadeInUp" *ngFor="let course of courses"
                                [attr.data-aos-duration]="course.animationDuration" data-aos="fade-up">
                                <div class="course-item bg-white rounded-16 p-12 h-100 box-shadow-md">
                                    <div class="course-item__thumb rounded-12 overflow-hidden position-relative">
                                        <a [routerLink]="['/course-details']" class="w-100 h-100">
                                            <img [src]="course.image" alt="Course Image"
                                                class="course-item__img rounded-12 cover-img transition-2" />
                                        </a>
                                        <div
                                            class="flex-align gap-8 bg-main-600 rounded-pill px-24 py-12 text-white position-absolute inset-block-start-0 inset-inline-start-0 mt-20 ms-20 z-1">
                                            <span class="text-2xl d-flex"><i class="ph ph-clock"></i></span>
                                            <span class="text-lg fw-medium">{{ course.duration }}</span>
                                        </div>
                                        <button type="button"
                                            class="wishlist-btn w-48 h-48 bg-white text-main-two-600 flex-center position-absolute inset-block-start-0 inset-inline-end-0 mt-20 me-20 z-1 text-2xl rounded-circle transition-2">
                                            <i class="ph-fill ph-heart-straight"></i>
                                        </button>
                                    </div>
                                    <div class="course-item__content">
                                        <div>
                                            <h4 class="mb-28">
                                                <a [routerLink]="['/course-details']" class="link text-line-2">{{
                                                    course.title }}</a>
                                            </h4>
                                            <div class="flex-between gap-8 flex-wrap mb-16">
                                                <div class="flex-align gap-8">
                                                    <span class="text-neutral-700 text-2xl d-flex"><i
                                                            class="ph-bold ph-video-camera"></i></span>
                                                    <span class="text-neutral-700 text-lg fw-medium">{{ course.lessons
                                                        }}</span>
                                                </div>
                                                <div class="flex-align gap-8">
                                                    <span class="text-neutral-700 text-2xl d-flex"><i
                                                            class="ph-bold ph-chart-bar"></i></span>
                                                    <span class="text-neutral-700 text-lg fw-medium">{{ course.level
                                                        }}</span>
                                                </div>
                                            </div>
                                            <div class="flex-between gap-8 flex-wrap">
                                                <div class="flex-align gap-4">
                                                    <span class="text-2xl fw-medium text-warning-600 d-flex"><i
                                                            class="ph-fill ph-star"></i></span>
                                                    <span class="text-lg text-neutral-700">
                                                        {{ course.rating }}
                                                        <span class="text-neutral-100">({{ course.ratingCount }})</span>
                                                    </span>
                                                </div>
                                                <div class="flex-align gap-8">
                                                    <span class="text-neutral-700 text-2xl d-flex">
                                                        <img [src]="course.instructorImage" alt="User Image"
                                                            class="w-32 h-32 object-fit-cover rounded-circle" />
                                                    </span>
                                                    <span class="text-neutral-700 text-lg fw-medium">{{
                                                        course.instructorName }}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="flex-between gap-8 pt-24 border-top border-neutral-50 mt-28 border-dashed border-0">
                                            <h4 class="mb-0 text-main-two-600">${{ course.price }}</h4>
                                            <a [routerLink]="['/apply-admission']"
                                                class="flex-align gap-8 text-main-600 hover-text-decoration-underline transition-1 fw-semibold"
                                                tabindex="0">
                                                Enroll Now
                                                <i class="ph ph-arrow-right"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-24">
                <ul class="d-flex align-items-center gap-12 text-center align-items-center justify-content-center">
                    <li
                        class="bg-white border-neutral-30 border w-40 h-40 rounded-circle text-24 align-items-center justify-content-center d-flex text-neutral-700 hover-bg-main-600 hover-text-white transition-04">
                        <i class="ph-bold ph-caret-left"></i>
                    </li>
                    <li
                        class="bg-white border-neutral-30 border w-40 h-40 rounded-circle text-24 align-items-center justify-content-center d-flex text-neutral-700 hover-bg-main-600 hover-text-white transition-04">
                        1
                    </li>
                    <li
                        class="bg-white border-neutral-30 border w-40 h-40 rounded-circle text-24 align-items-center justify-content-center d-flex text-neutral-700 hover-bg-main-600 hover-text-white transition-04">
                        2
                    </li>
                    <li
                        class="bg-white border-neutral-30 border w-40 h-40 rounded-circle text-24 align-items-center justify-content-center d-flex text-neutral-700 hover-bg-main-600 hover-text-white transition-04">
                        3
                    </li>
                    <li
                        class="bg-white border-neutral-30 border w-40 h-40 rounded-circle text-24 align-items-center justify-content-center d-flex text-neutral-700 hover-bg-main-600 hover-text-white transition-04">
                        <i class="ph-bold ph-dots-three"></i>
                    </li>
                    <li
                        class="bg-white border-neutral-30 border w-40 h-40 rounded-circle text-24 align-items-center justify-content-center d-flex text-neutral-700 hover-bg-main-600 hover-text-white transition-04">
                        <i class="ph-bold ph-caret-right"></i>
                    </li>
                </ul>
            </div>
            <!-- ============message profile end========== -->
            <!-- =========message profile footer start============== -->
            <div class="bg-neutral-20 border-neutral-40 border-top px-24 py-16 mt-auto">
                <div class="d-flex align-items-center gap-24 justify-content-between flex-wrap">
                    <p class="fw-medium text-14 text-neutral-500">
                        Copyright Â©2025
                        <a [routerLink]="['/admin-dashbord']" class="text-main-600 fw-medium">EduAll</a>.
                        All Rights Reserved
                    </p>
                    <div class="d-flex align-items-center gap-24">
                        <a href="#" class="fw-medium text-14 text-neutral-500 hover-text-main-600">Privacy policy</a>
                        <a href="#" class="fw-medium text-14 text-neutral-500 hover-text-main-600">Privacy policy</a>
                    </div>
                </div>
            </div>
            <!-- =========message profile footer end============== -->
        </div>
        <!-- ==========message dashbord end============ -->
    </div>
</div>
