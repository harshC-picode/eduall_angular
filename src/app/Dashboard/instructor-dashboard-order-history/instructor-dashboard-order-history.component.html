<section class="bg-main-25 explore-course position-relative z-1 pb-80 w-100 h-100">
    <div class="container container--lg">
        <div class="d-flex gap-24  z-2 position-relative">
           <div class="student-overlay-sidebar" [class.show]="sidebarActive" (click)="closeSidebar()">
            </div>

            <!-- ========Dashdord Sidebar start======== -->
 <app-instructor-sidebar [class.active]="sidebarActive" [active]="sidebarActive">
            </app-instructor-sidebar>            <!-- ========Dashdord Sidebar end======== -->

            <!-- ============Feedbacks start============ -->
            <div class="w-100" style="margin-top: -100px !important; ">

                <div class="px-24 py-24 bg-white rounded-10">
                    <div class="d-flex align-items-center gap-8 justify-content-between">
                        <h6 class="mb-0 fw-medium">Order History</h6>
                        <button type="button"
                            class="toggle-student-dashbord-button text-neutral-900 text-24 d-xl-none d-block"
                            (click)="toggleSidebar()">
                            <i class="ph-bold ph-list"></i>
                        </button>
                    </div>
                    <div class="mb-24">

                        <div class="">
                            <table id="example-five" class="display min-w-max w-100 overflow-x-auto">
                                <thead>
                                    <tr class="bg-main-25">
                                        <th class="text-12 fw-medium text-neutral-500 py-16 px-20">Order ID</th>
                                        <th class="text-12 fw-medium text-neutral-500 py-16 px-20">Course Name</th>
                                        <th class="text-12 fw-medium text-neutral-500 py-16 px-20">Date</th>
                                        <th class="text-12 fw-medium text-neutral-500 py-16 px-20">Price</th>
                                        <th class="text-12 fw-medium text-neutral-500 py-16 px-20">Result</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="hover-bg-neutral-20 transition-03" *ngFor="let t of transactions">
                                        <td class="py-28 px-20 shadow-none">
                                            <span class="fw-normal text-14 text-neutral-500">{{ t.id }}</span>
                                        </td>
                                        <td class="text-14 fw-normal py-28 px-20 shadow-none text-neutral-500 text-14">
                                            {{ t.course }}
                                        </td>
                                        <td class="py-28 px-20 shadow-none text-neutral-500">
                                            {{ t.date }}
                                        </td>
                                        <td class="py-28 px-20 shadow-none text-neutral-500">
                                            {{ t.amount }}
                                        </td>
                                        <td class="py-22 px-16 shadow-none text-neutral-500">
                                            <span
                                                class="text-12 fw-normal px-20 py-8 border-neutral-30 border rounded-pill"
                                                [ngClass]="t.statusClass">
                                                {{ t.status }}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>

                    <div class="d-flex align-items-center gap-24 justify-content-between flex-wrap">
                        <div class="form-check form-switch d-flex align-items-center gap-8">
                            <input class="form-check-input focus-box-shadow w-60 h-32" type="checkbox" role="switch"
                                id="flexSwitchCheckDefault">
                            <label class="form-check-label text-14 fw-normal text-neutral-500"
                                for="flexSwitchCheckDefault">Dense</label>
                        </div>
                        <div class="d-flex align-items-center gap-40 flex-wrap">

                            <div class="d-flex align-items-center gap-16">
                                <span class="fw-normal text-14 text-neutral-500">Rows per page:</span>
                                <select
                                    class="form-select w-auto pe-32 text-14 fw-normal text-neutral-500 bg-transparent border-0">
                                    <option value="1">12</option>
                                    <option value="1">13</option>
                                    <option value="1">11</option>
                                    <option value="1">15</option>
                                </select>
                            </div>

                            <div class="d-flex align-items-center gap-16">
                                <span class="fw-normal text-14 text-neutral-500">1-12 of 100</span>
                                <div class="d-flex align-items-center gpa-8">
                                    <span class="text-20 text-neutral-500">
                                        <i class="ph-bold ph-caret-left"></i>
                                    </span>
                                    <span class="text-20 text-neutral-500">
                                        <i class="ph-bold ph-caret-right"></i>
                                    </span>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
            <!-- ============Feedbacks end============ -->
        </div>
    </div>
</section>
