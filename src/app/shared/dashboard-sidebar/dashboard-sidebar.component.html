



<div  class="dashboard-sidebar px-20 py-24 max-w-288-px bg-white w-100 border-end border-neutral-40 position-relative" [class.active]="active" >
    <a [routerLink]="['']">
        <img src="assets/images/logo/logo.png" alt="" class="">
    </a>
    <span class="w-100 bg-neutral-40 mb-24 mt-24 h-1"></span>
    <div class="overflow-x-auto">
        <div class="scrollbar min-w-max">
            <span class="text-neutral-500 fw-normal text-14 mb-8">Welcome Henry,</span>
            <ul>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/admin-dashbord']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph-bold ph-house"></i></span>
                        Dashboard</a>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/my-profile']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-user-circle"></i></span>
                        My Profile</a>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/dashbord-message']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-chat-dots"></i></span>
                        Message</a>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/dashbord-courses']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-watch"></i></span>
                        Courses</a>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/dashbord-wishlist']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-bookmark-simple"></i></span>
                        Wishlist</a>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/dashbord-reviews']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-sparkle"></i></span>
                        Reviews</a>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/dashbord-quiz-attempts']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-seal-question"></i></span>
                        Quiz Attempts</a>
                </li>
                <li class="mb-8">
                    <span class="fw-normal text-14 text-neutral-500">Admin</span>
                </li>
                <li class="mb-8" routerLinkActive="activePage">
                    <a [routerLink]="['/dashbord-settings']"
                        class="fw-medium d-flex align-items-center text-14 gap-8 text-neutral-500 hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap">
                        <span class="text-16 text-main-600 item-hover__text transition-03"><i
                                class="ph ph-gear"></i></span>
                        Settings</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="position-absolute inset-block-end-0 inset-inline-start-0 pb-16 px-16 w-100">
        <a [routerLink]="['/sign-in']"
            class=" text-14 fw-medium text-neutral-500 d-flex align-items-center gap-8  hover-bg-main-600 px-24 py-10 hover-text-white rounded-12 item-hover flex-wrap bg-white">
            <span class="text-16 text-main-600 item-hover__text transition-03">
                <i class="ph ph-sign-out"></i>
            </span>
            Logout
        </a>
    </div>
</div>
